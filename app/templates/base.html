<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IOM Prompt Library{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@2.0.4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body class="bg-gray-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-blue-600">IOM Prompt Library</a>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="text-gray-600 hover:text-blue-600">Library</a>
                    <a href="/submit" class="text-gray-600 hover:text-blue-600">Submit Prompt</a>
                    <div class="relative" id="adminMenu">
                        <button onclick="toggleAdminMenu()" class="text-gray-600 hover:text-blue-600 flex items-center">
                            Admin <i class="fas fa-chevron-down ml-1 text-xs"></i>
                        </button>
                        <div id="adminDropdown" class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg hidden z-10">
                            <a href="/admin/dashboard" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Dashboard</a>
                            <a href="/admin/submissions" class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">Review Submissions</a>
                            <div class="px-4 py-2 text-xs text-gray-500 bg-yellow-50 border-t">
                                Requires admin header
                            </div>
                        </div>
                    </div>
                    <a href="/auth/login" class="bg-blue-600 text-white px-4 py-2 rounded-md hover:bg-blue-700">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Scripts -->
    <script>
        // Copy to clipboard functionality
        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(function() {
                // Show success message
                const msg = document.createElement('div');
                msg.className = 'fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded-md z-50';
                msg.textContent = 'Copied to clipboard!';
                document.body.appendChild(msg);
                setTimeout(() => msg.remove(), 2000);
            });
        }

        // Admin menu toggle
        function toggleAdminMenu() {
            const dropdown = document.getElementById('adminDropdown');
            dropdown.classList.toggle('hidden');
        }

        // Close admin menu when clicking outside
        document.addEventListener('click', function(event) {
            const adminMenu = document.getElementById('adminMenu');
            if (!adminMenu.contains(event.target)) {
                document.getElementById('adminDropdown').classList.add('hidden');
            }
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
