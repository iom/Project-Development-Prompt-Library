{% extends "base.html" %}

{% block title %}Submit Prompt - IOM Prompt Library{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="bg-white rounded-lg shadow p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6">Submit New Prompt</h1>
        
        <form hx-post="/api/submissions" hx-swap="innerHTML" hx-target="#result" class="space-y-6">
            <div>
                <label for="title" class="block text-sm font-medium text-gray-700 mb-2">
                    Title *
                </label>
                <input 
                    type="text" 
                    id="title" 
                    name="title" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                >
            </div>

            <div>
                <label for="body" class="block text-sm font-medium text-gray-700 mb-2">
                    Prompt Text *
                </label>
                <textarea 
                    id="body" 
                    name="body" 
                    rows="8" 
                    required
                    placeholder="Enter your prompt text here..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                ></textarea>
            </div>

            <div>
                <label for="category_id" class="block text-sm font-medium text-gray-700 mb-2">
                    Category *
                </label>
                <select 
                    id="category_id" 
                    name="category_id" 
                    required
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                >
                    <option value="">Select a category</option>
                    {% for category in categories %}
                    <option value="{{ category.id }}">{{ category.name }}</option>
                    {% endfor %}
                </select>
            </div>

            <div>
                <label for="ai_platform" class="block text-sm font-medium text-gray-700 mb-2">
                    AI Platform
                </label>
                <select 
                    id="ai_platform" 
                    name="ai_platform"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                >
                    <option value="">Not specified</option>
                    <option value="ChatGPT">ChatGPT</option>
                    <option value="Claude">Claude</option>
                    <option value="Midjourney">Midjourney</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div>
                <label for="instructions" class="block text-sm font-medium text-gray-700 mb-2">
                    Usage Instructions
                </label>
                <textarea 
                    id="instructions" 
                    name="instructions" 
                    rows="4"
                    placeholder="Optional instructions on how to use this prompt..."
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                ></textarea>
            </div>

            <div>
                <label for="tags" class="block text-sm font-medium text-gray-700 mb-2">
                    Tags
                </label>
                <input 
                    type="text" 
                    id="tags" 
                    name="tags"
                    placeholder="Enter tags separated by commas"
                    class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                >
            </div>

            <div>
                <button 
                    type="submit"
                    class="w-full bg-blue-600 text-white py-3 px-4 rounded-md hover:bg-blue-700 font-medium"
                >
                    Submit for Review
                </button>
            </div>
        </form>

        <div id="result" class="mt-6"></div>
    </div>
</div>
{% endblock %}
