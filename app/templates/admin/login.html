{% extends "admin/base.html" %}

{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow p-8">
        <h1 class="text-2xl font-bold text-gray-900 mb-6 text-center">Admin Access</h1>
        
        {% if error %}
        <div class="bg-red-50 border border-red-200 rounded-md p-4 mb-4">
            <div class="flex">
                <i class="fas fa-exclamation-circle text-red-400"></i>
                <div class="ml-3">
                    <p class="text-sm text-red-800">{{ error }}</p>
                </div>
            </div>
        </div>
        {% endif %}

        <form method="post" action="/secure-admin-2024/login" class="space-y-4">
            <div>
                <label for="admin_key" class="block text-sm font-medium text-gray-700">Admin Key</label>
                <input type="password" id="admin_key" name="admin_key" 
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-red-500 focus:border-red-500" 
                       required>
            </div>
            <button type="submit" 
                    class="w-full bg-red-600 text-white py-2 px-4 rounded-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500">
                Access Admin
            </button>
        </form>

        <div class="mt-6 text-center">
            <a href="/" class="text-red-600 hover:text-red-800 text-sm">
                <i class="fas fa-arrow-left mr-1"></i>
                Back to Public Site
            </a>
        </div>
    </div>
</div>

{% endblock %}
